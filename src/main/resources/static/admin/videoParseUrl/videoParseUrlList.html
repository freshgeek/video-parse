<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>基础解析路径列表-后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/font.css">
    <link rel="stylesheet" href="/layui/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">基础解析路径管理</a>
        <a>
          <cite>基础解析路径列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh-3 " style="line-height:30px"></i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
                    <!--  解析id 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="id" placeholder="请输入解析id"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  解析地址 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="parseUrl" placeholder="请输入解析地址"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  状态 0有效 1失效过度 2失效 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="status" placeholder="请输入状态 0有效 1失效过度 2失效"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  备注 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="mark" placeholder="请输入备注"
                               autocomplete="off" class="layui-input">
                    </div>
                    <!--  失败权重 筛选-->
                    <div class="layui-inline">
                        <input type="text" name="failWeight" placeholder="请输入失败权重"
                               autocomplete="off" class="layui-input">
                    </div>
            <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <div class="weadmin-block">
        <button class="layui-btn" onclick="WeAdminShow('添加','./videoParseUrlAdd.html')">
            <i class="layui-icon"></i>添加
        </button>
    </div>
    <!--列表对象-->
    <table class="layui-table" id="list" lay-filter="list"></table>
    <script type="text/html" id="list_btn">
        <a class="layui-btn  layui-btn-xs layui-btn-normal" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i>修改
        </a>
        <a class="layui-btn  layui-btn-xs layui-btn-danger" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>删除
        </a>
    </script>

</div>

<script src="/webjars/layui/2.5.5/layui.js" charset="utf-8"></script>
<script src="./videoParseUrlList.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
